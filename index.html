<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nickname Commands</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .command-box {
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 20px;
            padding: 10px;
            background-color: #ffffff;
            display: inline-block;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 5px 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .done {
            background-color: #f0f0f0;
        }
        .done p {
            color: #4caf50;
        }
    </style>
</head>
<body>
    <input type="text" id="nickname" placeholder="Enter nickname" oninput="updateCommands()">
    <br>
    <div class="command-box" id="command1box">
        <button onclick="copyCommand(1)">Copy Command 1</button>
        <p id="command1"></p>
    </div>

    <div class="command-box" id="command2box">
        <button onclick="copyCommand(2)">Copy Command 2</button>
        <p id="command2"></p>
    </div>

    <div class="command-box" id="command3box">
        <button onclick="copyCommand(3)">Copy Command 3</button>
        <p id="command3"></p>
    </div>

    <script>
        function updateCommands() {
            var nickname = document.getElementById('nickname').value;

            document.getElementById('command1').innerText = "/whitelist add " + nickname;
            document.getElementById('command2').innerText = "/op " + nickname;
            document.getElementById('command3').innerText = "/team join balbes " + nickname;
        }

        function copyCommand(commandNumber) {
            var command;

            switch (commandNumber) {
                case 1:
                    command = document.getElementById('command1').innerText;
                    break;
                case 2:
                    command = document.getElementById('command2').innerText;
                    break;
                case 3:
                    command = document.getElementById('command3').innerText;
                    break;
            }

            // Copy to clipboard logic (for simplicity, you may want to enhance this)
            var textarea = document.createElement('textarea');
            textarea.value = command;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            // Highlight command box and add "Done" label
            var commandBox = document.getElementById('command' + commandNumber + 'box');
            commandBox.classList.add('done');
            commandBox.insertAdjacentHTML('beforeend', '<p>Done</p>');
        }
    </script>
</body>
</html>
